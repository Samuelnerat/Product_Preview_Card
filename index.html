<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="images">
      <img class="image" src="images/image-product-desktop.jpg" alt="image of a perfume">
      <img class="alternative_image" src="images/image-product-mobile.jpg" alt="image of a perfume">
    </div>

    <div class="text">
    <p class="perfume_tag">Perfume</p>
    <h1> Gabrielle Essence Eau De Parfum</h1>
    <p class="note">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p>
    <!-- <table>
      <tr>
        <th> $149.99</th>
        <td> $169.99</td>
      </tr>
    </table> -->

    <div class="table">
      <p class="new_price">$149.99</p>
      <p class="old_price">$169.99</p>
    </div>

    <button><img src="images/icon-cart.svg"> Add to Cart</button>
    <!-- <a href="#" class="button"><img src="images/icon-cart.svg"> Add to Cart</a> -->
  </div>
  </main>

</body>
</html>
